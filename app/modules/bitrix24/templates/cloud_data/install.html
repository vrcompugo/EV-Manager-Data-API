<html>
<head></head>
<body>
  installer
  <script src="//api.bitrix24.com/api/v1/"></script>
  <script>
    BX24.init(function(){
      BX24.callMethod(
        "placement.bind",
        {
          "PLACEMENT": "CRM_DEAL_DETAIL_TAB",
          "TITLE": "Cloud Daten",
          "HANDLER": "https://api.korbacher-energiezentrum.de/bitrix24/cloud_data/",
        },
        function(result) {
          if (result.error()){
            console.error(result.error());
          }else{
            console.dir(result.data());
            BX24.installFinish();
          }
          console.log(BX24.placement.info());
        }
      );
  });
  </script>
</body>
</html>
